    <div id='clock-holder'>
      <svg id="clock" width="800" height="800" viewBox="0 0 800 800" xmlns="http://www.w3.org/2000/svg">
        <rect id="hour" class="clock-hand" x="392" y="200" width="16" height="200" rx="15" fill="black"/>
        <rect id="min" class="clock-hand" x="396" y="160" width="8" height="250" rx="25" fill="black" />
        
        <circle id="center-grey" cx="400" cy="400" r="12" fill="grey"/>
        <circle id="center-red" cx="400" cy="400" r="6" fill="red"/>

        <rect id="sec" class="clock-hand" x="398" y="130" width="4" height="330" rx="20" fill="red"/>
        <!--<circle cx="400" cy="400" r="340" fill="none" stroke="red" stroke-width="4" stroke-dasharray="178 178" stroke-dashoffset="0"/>-->
      </svg>

      <img id='clock-background' src='/projects/clock/images/clock_background.png'/>
    </div>

    <video id='background-video' autoplay muted loop playsinline>
      <source src='/projects/clock/images/wavesbackground.webm' type='video/webm'/>
    </video>

    <script type='text/javascript' src='/projects/clock/scripts/clock.js'></script>
