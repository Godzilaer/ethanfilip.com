<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  </head>
  <body style="text-align: center; padding: 0; border: 0; margin: 0; overflow-y: hidden;">
    <canvas id="unity-canvas" style="width: 100%; height: 100%;"></canvas>
    <script src="Build/WebGL.loader.js"></script>
    <script>
      /*
      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        // Mobile device style: fill the whole browser client area with the game canvas:
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);

        var canvas = document.querySelector("#unity-canvas");
        canvas.style.width = "100%";
        canvas.style.height = "100%";
        canvas.style.position = "fixed";

        document.body.style.textAlign = "left";
      }
      */

      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/WebGL.data",
        frameworkUrl: "Build/WebGL.framework.js",
        codeUrl: "Build/WebGL.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "Godzilaer",
        productName: "Coin Flipping",
        productVersion: "0.1",
        //matchWebGLToCanvasSize: false, // Uncomment this to separately control WebGL canvas render size and DOM element size.
        devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
      });

      const canvas = document.querySelector("#unity-canvas");

      //So theres a weird glitch where the graphic component in the WebGL build is removed on screen size change. So, set let the size auto-adjust to 100% at the start but then immediately make sure it is fixed to prevent this error.
      window.addEventListener("DOMContentLoaded", function() {
        canvas.style.width = canvas.clientWidth + "px";
        canvas.style.height = canvas.clientHeight + "px";
      });
    </script>
  </body>
</html>
